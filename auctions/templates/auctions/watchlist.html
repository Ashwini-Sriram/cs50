{% extends "auctions/layout.html" %}

{% block title %}
Listings
{% endblock %}
{% block body %}
<h1>Watchlist</h1>


{% if user.is_authenticated %}
<h1>{{user.username}}</h1>
<ul>
    {% for item in list %}
   <a href="{% url 'listings' item.id %}">
    <li>{{item}}</li>
   </a>
    {% endfor %}
    
</ul>

{% endif %}
{% endblock %}
